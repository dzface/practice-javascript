<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>scrollTo</title>
  <style>
    body {
      width: 5000px;
      height: 5000px;
    }

    .btn1 {
      position: absolute;
      top: 10px;
      left: 10px;
    }

    .btn2 {
      position: absolute;
      top: 10px;
      left: 200px;
    }
  </style>
</head>

<body>
  <div>
    <button class="btn1" onclick="sTo()">scrollTo(100, 200)</button>
    <button class="btn2" onclick="sBy()">scrollBy(100, 200)</button>
  </div>
  <script>
    // 특정 위치로 이동
    function sTo() {
      window.scrollTo(100, 200);
      // window.scrollTo({left:100, top:200});
    }
    // 버튼 누를때마다 일정 값만큼 이동 시켜줌
    function sBy() {
      window.scrollBy(500, 200);
      // window.scrollBy({left:100, top:200});
    }
  </script>
</body>

</html>
